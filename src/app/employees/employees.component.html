
<div class=" row">
  <div class=" col-lg-4">
      <h1>List of Employees</h1>
      <ul>
        <li><a>Employee 1</a></li>
        <li><a>Employee 2</a></li>
        <li><a>Employee 3</a></li>
        <li><a>Employee 4</a></li>
        <li><a>Employee 5</a></li>
      </ul>
  </div> 
  <div class=" col-lg-8">
    <h1>Employee Details</h1>
    <div class=" container-fluid" *ngIf="show">
      <!--   <div class=" container-fluid" > -->
      <a class="btn  btn-lg btn-primary" (click)="Toggle(false)" [routerLink]="['/Employee/Create']">Create New</a>
      <table class=" table table-hover">
        <thead>
          <th>Employee Id</th>
          <th>Frist Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role Id</th>
        </thead>
        <tbody>
          <tr *ngFor="let data of empDetails">
            
            <td>{{data.EmployeeId}} </td>
            <td>{{data.FirstName}}</td>
            <td>{{data.LastName}}</td>
            <td>{{data.Email}}</td>
            <td>{{data.MobileNo}}</td>
            <td>{{data.RoleId}}</td>
            <td><a class="btn btn-primary"  (click)="OnSelect(data)" [routerLink]="['/Employee/Update']">Edit</a></td>
            <td><a class=" btn btn-danger" (click)="OnDelete(data.EmployeeId)">Delete</a></td>
            
          </tr>
        </tbody>
      </table>
    </div>
    <router-outlet name="child"></router-outlet>
    <!-- <app-create-employee *ngIf='!show' (Showlist)=Toggle($event) [SelectedData]="childdData" ></app-create-employee> -->
  </div> 

</div>
